<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex w-50">
              <input
                id="search-id"
                class="form-control me-2"
                placeholder="Search"
                aria-describedby="button-addon2"
                type="text"
              />
              <button
                class="btn btn-outline-success w-25"
                type="button"
                onclick="handleSearch()"
                id="button-addon2"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <div class="bg-dark">
      <div id="main-container" class="main-container py-5 container">
        <div class="row">
          <div
            id="players-container"
            class="players-container d-flex flex-wrap justify-content-center gap-4 col-9"
          ></div>
          <div
            class="cart-container text-center bg-success-subtle mt-3 col-3"
            style="height: 550px; box-shadow: 15px 15px 20px gray"
          >
            <h4 class="text-center my-3">
              Meal Count: <span id="count">0</span>
            </h4>
            <hr />
            <div id="cart-main-container" class="cart-main-container"></div>
          </div>
        </div>

        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content bg-dark text-white-50">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Meal Details
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="modal-body" class="modal-body text-center"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-black text-white py-3">
      <div class="container text-center">
        <p class="mb-1">Â© 2024 Meals Website. All rights reserved.</p>
        <div>
          <a href="#" class="text-white me-3"
            ><i class="bi bi-facebook" style="font-size: 1.5rem"></i
          ></a>
          <a href="#" class="text-white me-3"
            ><i class="bi bi-twitter" style="font-size: 1.5rem"></i
          ></a>
          <a href="#" class="text-white me-3"
            ><i class="bi bi-instagram" style="font-size: 1.5rem"></i
          ></a>
          <a href="#" class="text-white"
            ><i class="bi bi-envelope" style="font-size: 1.5rem"></i
          ></a>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
